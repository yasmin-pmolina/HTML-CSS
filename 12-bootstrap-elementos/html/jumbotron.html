<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumbotron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<!--Pruebas de bootstarp-->
<body>
  <div class="container">
    <div class="bg-light p-8 rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom jumbotron</h1>
        <p class="col-md-8 fs-4">
          Using a series of utilities, you can create this jumbotron, just
          like the one in previous versions of Bootstrap. Check out the
          examples below for how you can remix and restyle it to your liking.
        </p>
        <button class="btn btn-primary btn-lg">Example button</button>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6 ">
      <div class="p-5 bg-dark container-fluid rounded-2">
        <h1 class="display-5 fw-bold" style="color:white">Texto de tipo display 5, y negrita</h1>
        <p class="col-md-3 fs-4" style="color:white">
          Notas sobre algo.....
        </p>
        <button class="btn btn-primary btn-lg">Example button</button>
      </div>

    </div>
    <div class="col-md-6 bg-primary ">
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
