<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/login.css"
</head>
<body>
  <div class="container">
    <h3>Registrate en los formularios</h3>
    <div id = "buttons" class="buttons">
      <button class="btn-google"> 
        <picture>
          <img class="logo-google">
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="btn-twitter"> 
        <picture>
          <img class="logo-twitter">
        </picture>
      </button>
    </div>
    <div class="separador">
      <hr> <span> Or </span><hr>
    </div>
    <form action="/" method="">
      <div class="section-input">
        <label for="name">
          <span>Name</span>
          <input id="name" name="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input id="username" name="username">
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input id="email" name="email">
      </label>
      <label for="password">
        <span>password</span>
        <input id="password" name="password" placeholder="6+ Caracteres">
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox">
        <span>Crear una cuenta significa que estas deacuerdo con los terminos del servicio</span>
      </label>
     <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
  </div>
</body>
</html>
