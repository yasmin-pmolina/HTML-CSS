<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1>Hola bootstrap</h1>

  <div class="container text-center">
    <div class="row">
      <div class="col my-col">
        Barra Lateral de informacion 
      </div>
      <div class="col-6 my-col">
        Contenido principal
      </div>
      <div class="col my-col">
        Contenido extra 
      </div>
    </div>
  </div>
  <div class="container">
    <a class="btn btn-primary" href="https://github.com/twbs/bootstrap/blob/main/.github/CONTRIBUTING.md#bug-reports" rel="noopener noreferrer" target="_blank">Read bug report guidelines</a>
    <p>Ejemplos <a href="https://github.com/twbs/bootstrap/issues/new/choose" rel="noopener noreferrer" target="_blank">new issue</a></p>
  </div>
  <div class="row">
    <div class="col my-col">
      Barra Lateral de informacion 
    </div>
    <div class="col my-col">
      Contenido extra 
    </div>
  </div>
</div>

<div class="row">
  <!--Aca le decimos que cuando el tamaño de la pantalla cambia a mediano 
     no se comporte mitad y mitad sino que la primera columna ocupara 7 en vez de la mitad,
    Este se dice imobile firts porque hace preferencia a las pantallas mas pequeñas y de ahi en adelante
    si quiero definir que para pantallas mas grandes tengo otro comportamiento tengo definir explicitamente 
    el comportamiento 

   -->
  <div class="col col-md-7 my-col">
    Barra Lateral de informacion 
  </div>
  <div class="col col-md-2 my-col">
    Contenido extra 
  </div>
</div>
</div>

<div class="col">
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-link">Link</button>
</div>
</body>
<!-- popovers 
-->
<button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

</body>
<style>
  .my-col{
   background-color: rgba(144, 238, 144, 0.488);
   margin: 3px;
   padding: 3px;
  }
</style>

<!-- JavaScript Bundle with Popper  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

</script>

</html>
